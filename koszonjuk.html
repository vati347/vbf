<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Köszönjük! – Üzenet elküldve</title>

  <!-- A saját CSS-eid (igazítsd, ha nálad más a pontos útvonal) -->
  <link rel="stylesheet" href="/styles.defaults.css" />
  <link rel="stylesheet" href="/styles.css" />

  <style>
    /* Minimális extra a gombhoz + layout-hoz, a meglévő változóidra építve */
    .thankyou {
      margin-top: 2rem;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    .thankyou__wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.25rem;
      text-align: center;
    }

    .thankyou__title {
      margin-bottom: 0.75rem;
    }

    .thankyou__desc {
      max-width: 70ch;
    }

    .thankyou__actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 0.5rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;

      padding: 0.9rem 1.25rem;
      border-radius: 9999px;
      border: 2px solid rgba(91, 161, 210, 0.75);

      background: var(--tcontact-bg);
      color: var(--tcontact-text);
      text-decoration: none;

      font-weight: 800;
      letter-spacing: 0.01em;
      font-size: var(--btn-font-size);

      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.16);
      transition: transform 160ms ease, background-color 160ms ease, border-color 160ms ease;
    }

    .btn:hover {
      background: var(--tcontact-hover-bg);
      transform: translateY(-1px);
    }

    .btn:active {
      background: var(--tcontact-active-bg);
      transform: translateY(0);
    }

    .btn:focus-visible {
      outline: 3px solid var(--tcontact-focus);
      outline-offset: 3px;
    }

    .thankyou__hint {
      font-size: 1rem;
      color: var(--common-description-color);
      opacity: 0.95;
      margin-top: 0.25rem;
    }
  </style>
</head>

<body>
  <a class="skip-link" href="#main">Ugrás a tartalomra</a>

  <main id="main">
    <section class="thankyou bgd-bxs-card constant-margin" aria-labelledby="ty-title">
      <div class="section-content thankyou__wrap">
        <h1 id="ty-title" class="heading thankyou__title">Köszönjük!</h1>

        <p class="description thankyou__desc">
          Az üzeneted sikeresen elküldve. Hamarosan felvesszük veled a kapcsolatot.
        </p>

        <div class="thankyou__actions" role="group" aria-label="További műveletek">
          <!-- Állítsd be, nálad mi a főoldal: / vagy /index.html -->
          <a class="btn" href="/index.html" aria-label="Vissza a főoldalra">
            Vissza a főoldalra
          </a>

          <!-- Opcionális: vissza az elérhetőségek szekcióra -->
          <a class="btn" href="/#contacts" aria-label="Vissza az elérhetőségekhez">
            Elérhetőségek
          </a>
        </div>

        <p class="thankyou__hint">
          Ha nem kerültél automatikusan átirányításra, a fenti gombbal bármikor visszaléphetsz.
        </p>
      </div>
    </section>
  </main>

  <!-- Ha a site-od amúgy is tartalmaz footert globálisan, ezt nyugodtan hagyd el -->
  <footer>
    <div>
      <p>© vbfplus.hu</p>
      <p>Villamos biztonsági felülvizsgálat</p>
    </div>
  </footer>
</body>
</html>
